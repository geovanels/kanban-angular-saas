<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-6xl max-h-[95vh] overflow-hidden">
    <!-- Header -->
    <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900">
        {{ isEditing ? 'Editar Template' : 'Criar Novo Template' }}
      </h2>
      <button 
        (click)="hide()" 
        class="text-gray-400 hover:text-gray-600 text-2xl font-bold"
        [disabled]="isLoading">
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <form [formGroup]="templateForm" (ngSubmit)="saveTemplate()" class="p-6 max-h-[calc(95vh-120px)] overflow-y-auto">
      
      <!-- Campos básicos -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div class="form-group">
          <label for="templateName" class="block text-sm font-medium text-gray-700 mb-1">
            Nome do Template
            <span class="text-red-500">*</span>
          </label>
          <input 
            type="text"
            id="templateName"
            formControlName="name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoading"
            placeholder="Ex: Template de boas-vindas, email promocional, etc.">
        </div>
        
        <div class="form-group">
          <label for="templateRecipients" class="block text-sm font-medium text-gray-700 mb-1">
            Destinatários
          </label>
          <input 
            type="text"
            id="templateRecipients"
            formControlName="recipients"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [disabled]="isLoading"
            placeholder="Ex: {{'{{'}}contactEmail{{'}}'}}">
        </div>
      </div>

      <!-- Assunto -->
      <div class="form-group mb-4">
        <label for="templateSubject" class="block text-sm font-medium text-gray-700 mb-1">
          Assunto
          <span class="text-red-500">*</span>
        </label>
        <input 
          type="text"
          id="templateSubject"
          formControlName="subject"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [disabled]="isLoading"
          placeholder="Ex: Obrigado por entrar em contato">
      </div>

      <!-- Editor de corpo -->
      <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
          <label class="block text-sm font-medium text-gray-700">
            Corpo do Email
            <span class="text-red-500">*</span>
          </label>
        </div>

        <!-- Variáveis disponíveis -->
        <div class="bg-gray-50 p-3 rounded-md mb-3">
          <p class="text-xs text-gray-600 mb-2">Clique para inserir variáveis:</p>
          <div class="flex flex-wrap gap-1">
            <button
              *ngFor="let variable of variables"
              type="button"
              (click)="insertVariable(variable.value)"
              class="variable-tag px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded hover:bg-blue-200 transition-colors"
              [disabled]="isLoading">
              {{ variable.value }}
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-2">
            As variáveis serão substituídas automaticamente pelos dados reais do lead quando o email for enviado.
          </p>
        </div>

        <!-- Editor HTML -->
        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-gray-700">
              Corpo do E-mail
              <span class="text-red-500">*</span>
            </label>
            <button 
              type="button"
              (click)="toggleHtmlMode()"
              class="px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded transition-colors">
              {{ showHtmlMode ? 'Editor Visual' : 'Ver HTML' }}
            </button>
          </div>
          
          <div class="border border-gray-300 rounded-lg overflow-hidden">
            <!-- Visual -->
            <div *ngIf="!showHtmlMode">
              <ckeditor 
                [editor]="Editor"
                [config]="editorConfig"
                formControlName="body"
                (ready)="onEditorReady($event)"
                class="min-h-[540px] max-h-[72vh] overflow-auto">
              </ckeditor>
            </div>
            <!-- HTML -->
            <div *ngIf="showHtmlMode" class="relative">
              <textarea 
                formControlName="body"
                class="w-full min-h-[540px] max-h-[72vh] p-4 font-mono text-sm focus:outline-none resize-y overflow-auto whitespace-pre bg-gray-900 text-green-400 border-0"
                placeholder="Digite o HTML aqui..."
                spellcheck="false"
                (input)="onHtmlChange($event)"
                (scroll)="onHtmlScroll($event)"
                #htmlTextarea></textarea>
              
              <!-- Syntax highlighting overlay -->
              <pre 
                *ngIf="false"
                class="absolute top-0 left-0 w-full min-h-[540px] max-h-[72vh] p-4 font-mono text-sm pointer-events-none overflow-auto whitespace-pre bg-transparent text-transparent"
                [innerHTML]="highlightedHtml"
                #highlightOverlay></pre>
            </div>
          </div>
        </div>
      </div>

      <!-- Mensagem de erro -->
      <div *ngIf="errorMessage" class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        {{ errorMessage }}
      </div>


      <!-- Botões de ação -->
      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <button 
          type="button" 
          (click)="hide()"
          class="px-6 py-3 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition-colors"
          [disabled]="isLoading">
          Cancelar
        </button>
        
        <button 
          type="submit" 
          [disabled]="isLoading || !templateForm.valid"
          class="px-6 py-3 bg-blue-500 hover:bg-blue-600 disabled:bg-blue-300 text-white rounded-lg font-medium transition-colors flex items-center">
          <div *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
          {{ isLoading ? 'Salvando...' : (isEditing ? 'Atualizar Template' : 'Criar Template') }}
        </button>
      </div>
    </form>
  </div>
</div>
