<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-7xl max-h-[95vh] overflow-y-auto">
    <!-- Header -->
    <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900">
        Formul√°rio da Fase: {{ column?.name }}
      </h2>
      <button 
        (click)="hide()" 
        class="text-gray-400 hover:text-gray-600 text-2xl font-bold"
        [disabled]="isLoading">
        &times;
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="formConfigForm" (ngSubmit)="saveFormConfig()" class="p-6">
      <div class="space-y-6">

        <!-- Visual Form Builder -->
        <app-visual-form-builder
          [initialFields]="formFields"
          (fieldsChanged)="onFormFieldsChanged($event)"
          (saveForm)="onFormBuilderSave($event)"
          (cancelForm)="hide()">
        </app-visual-form-builder>


        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ errorMessage }}
        </div>
      </div>

    </form>
  </div>
</div>
